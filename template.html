<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <title>$title$</title>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">
        <h1>
          <span class="jab">Stream</span> <span class="tv">Runtime Verification</span>
        </h1>
      </a>

      <!-- Dark/light theme switcher -->
      <div class="theme-switch">
        <input type="checkbox" class="checkbox" id="checkbox" />
        <label for="checkbox" class="label">
          <ion-icon name="sunny-outline" class="sun"></ion-icon>
          <ion-icon name="moon-outline" class="moon"></ion-icon>
          <div class="switcher"></div>
        </label>
      </div>

      <ul>
        <li>
          <a href="#about" class="nav-link" id="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#projects" class="nav-link" id="nav-link">Projects</a>
        </li>
        <li class="nav-item">
          <a href="#bibliography" class="nav-link" id="nav-link">Bibliography</a>
        </li>
      </ul>

      <!-- Bars -->
      <div class="hamburger" id="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </nav>

    <!-- Content section -->
    <section class="content" id="content">
      $body$
    </section>

    <footer>Last update: $lastupdate$</footer>

    <!-- Scroll to top button -->
    <i class="scroll-up" id="scroll-up"
      ><img
        src="assets/icons/icons8-upward-arrow.png"
        class="socicon up-arrow"
        alt="up-arrow"
    /></i>

    <!-- Web page script -->
    <script src="assets/js/app.js"></script>

    <!-- Ion icons CDN -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
